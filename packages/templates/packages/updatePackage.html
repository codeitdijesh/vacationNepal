{%extends 'main.html'%}


{%block content%}
<h1 style="text-align: center; margin-top: 5vh;">Update  package</h1>
<div class="container">
<form action="" enctype="multipart/form-data" id="form" method="post">


{% csrf_token %}

{% for field in form %}
<!-- Input:Text -->
<div class="form-group">
    <label for="formInput#text">{{field.label}}</label>
    {{field}}
</div>
{% endfor %}

<input type="submit" class="btn btn-primary" value="Update">
</form>
</div>



{%endblock%}
