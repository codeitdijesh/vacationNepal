{%extends 'main.html'%}


{%block content%}


   <!-- Header Start -->
   <div class="container-fluid page-header">
    <div class="container">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 400px">
            <h3 class="display-4 text-white text-uppercase">Packages</h3>
            <div class="d-inline-flex text-white">
                <p class="m-0 text-uppercase"><a class="text-white" href="">Home</a></p>
                <i class="fa fa-angle-double-right pt-1 px-3"></i>
                <p class="m-0 text-uppercase">Packages</p>
            </div>
        </div>
    </div>
</div>
<!-- Header End -->
 <!-- Packages Start -->
 <div class="container-fluid py-5">
    <div class="container pt-5 pb-3">
        <div class="text-center mb-3 pb-3">
            <h6 class="text-primary text-uppercase" style="letter-spacing: 5px;">Packages</h6>
        </div>
        <div class="row">
            {%for package in packages%}
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="package-item bg-white mb-2">
                   
                    <img class="img-fluid" src="{{package.defimage.url}}" alt="error">
                  
                    <div class="p-4">
                        <div class="d-flex justify-content-between mb-3">
                            <small class="m-0"><i class="fa fa-map-marker-alt text-primary mr-2"></i>{{package.location}}</small>
                            <small class="m-0"><i class="fa fa-calendar-alt text-primary mr-2"></i>{{package.packageDuration}}</small>
                            <small class="m-0"><i class="fa fa-user text-primary mr-2"></i>2 Person</small>
                        </div>
                        <a class="h5 text-decoration-none" href="{%url 'singlePackage' package.id%}">{{package.packageName}}</a>
                        <div class="border-top mt-4 pt-4">
                            <div class="d-flex justify-content-between">
                                <h6 class="m-0"><i class="fa fa-star text-primary mr-2"></i>4.5 <small>(250)</small></h6>
                                <h5 class="m-0">{{package.price}}</h5>
                                {%if request.user.is_superuser%}

                                <a class="btn btn-primary" href="{%url 'updatePackage' package.id%}">Edit </a>
                               
                                <a class="btn btn-danger" href="{%url 'deletePackage' package.id%}">Delete</a>
                                {%endif%}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {%endfor%}
             
        </div>
    </div>
</div>
<!-- Packages End -->







{%endblock%}
